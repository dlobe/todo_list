<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="title-input" placeholder="Enter title" required>
    <textarea id="description-input" placeholder="Enter description" required></textarea>
    <label for="completed-checkbox">Completed:</label>
    <input type="checkbox" id="completed-checkbox">
    <button type="submit">Add</button>
  </form>

  <ul id="todo-list">
  <!-- To-do items will be added here -->
  </ul>
</div>

<script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
